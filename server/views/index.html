{% extends './layouts/default.html' %}
{% block title %}{{title}}{% endblock %}
{% block content %}
  <header>
    <a href="/"><h1>exquisite texts</h1></a>
  </header>
  <section class="current">
    <h4>the last line:</h4>
    <p id="lastline"></p>
    <form action="/addline" method="POST">
      <label>Next line: <input type="text" name="line"></label>
      <label>Phone number: <input type="tel" name="phone_number"></label>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="poem">
    <h2  class="poem_title" id="title"></h2>
    <h3 class="timestamp">created at <time id="time"></time></h3>
    <div id="poems">
    </div>
  </section>

{% endblock %}
